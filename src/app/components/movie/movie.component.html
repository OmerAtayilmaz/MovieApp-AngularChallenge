<div class="detail">
    <div class="detail-img">
        <img src="https://image.tmdb.org/t/p/w500/{{dataList?.poster_path}}"/>
    </div>
    <div class="detail-text">  
        <span>Overview: {{dataList?.overview}}</span>
        <span>Budget: {{dataList?.budget}} $</span>
        <span>Popularity: {{dataList?.popularity}}</span>
        <span>Original Title: {{dataList?.title}}</span>
        <a href="/movies">Movies List</a>
        <app-movie-genre [genreList]="dataList?.genres"
        (emitter)="changeModalStatus($event)"
        [modelStatus]="modalStatus"
        ></app-movie-genre>
    </div>

</div>
